<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body text-wrap-break">
    <div ng-bind-html="modalOptions.bodyText"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}
    </button>
    <button ng-class="modalOptions.actionButtonClass" class="btn"
            data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}
    </button>
</div>
