<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-haze">
            <i class="icon-settings font-green-haze"></i>
            <span class="caption-subject bold uppercase">Người dùng</span>
        </div>
        <div class="actions">
            <a class="btn btn-circle btn-icon-only blue" href="javascript:;">
                <i class="icon-cloud-upload"></i>
            </a>
            <a class="btn btn-circle btn-icon-only green" href="javascript:;">
                <i class="icon-wrench"></i>
            </a>
            <a class="btn btn-circle btn-icon-only red" href="javascript:;">
                <i class="icon-trash"></i>
            </a>
            <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" class="form-horizontal" ng-submit="userForm.saveUser()">
            <div class="form-body">
                <div ng-class="{'has-error': userForm.user.name.$invalid && userForm.user.name.$dirty}" class="form-group form-md-line-input" required>
                    <label class="col-md-2 control-label">Tên</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="userForm.user.name" placeholder="Enter your name">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input">
                    <label class="col-md-2 control-label" for="form_control_1">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" ng-model="userForm.user.email" placeholder="Enter your email" required>
                        <div class="form-control-focus"> </div>
                        <span ng-if="userForm.user.name.$invalid && userForm.user.name.$dirty" class="help-block">Tên người dùng là bắt buộc.</span>
                    </div>
                </div>
                <div class="form-group form-md-line-input">
                    <label class="col-md-2 control-label" for="form_control_1">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" ng-model="userForm.user.password">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
                <div class="form-group form-md-line-input">
                    <label class="col-md-2 control-label" for="form_control_1">Re-Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" ng-model="userForm.user.rePassword">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="button" ui-sref="main.user" class="btn default">Back</button>
                        <button type="submit" ng-disabled="productForm.$pristine || productForm.$invalid"
                                class="btn blue">Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
